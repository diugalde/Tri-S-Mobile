<div role="main" class="ui-content">
    <div class="form-title">
        <img src="images/prestamoEquipo.png">
        <h3>Préstamo de equipo</h3>
    </div>

    <div class="clear-float"></div>

    <div data-role="collapsible-set" data-theme="c" data-content-theme="d" data-collapsed-icon="arrow-r" data-expanded-icon="arrow-d">
        <div data-role="collapsible" class="info">
            <h3>Información</h3>
            <p>En caso de necesitar algún equipo (ordenadores, raspberry pi, teclados, etc) para fines académicos, puede hacerlo llenando el siguiente formulario. Se le enviará un correo indicando si su solicitud de préstamo de equipo fue aprobada.</p>
        </div>
    </div>

    <form method="post" action="#main-page" class="cd-form" request="Préstamo de equipo">
        <div class="ui-grid-a ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <label for="Nombre del estudiante">Nombre completo </label>
                    <input type="text" name="Nombre del estudiante" id="equip-name" placeholder="" class="requestor-name" required>
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="Requestor">Correo electrónico </label>
                    <input type="email" id="equip-email" name="Requestor" placeholder="" required>
                </div>
            </div>
        </div><!-- /grid-a -->

        <div class="ui-grid-a ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <label for="Carné">Carné </label>
                    <input type="number" name="Carné" id="equip-student-id" placeholder="" required>
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="Cédula">Cédula </label>
                    <input type="number" id="equip-id" name="Cédula" placeholder="" required>
                </div>
            </div>
        </div><!-- /grid-a -->

        <div class="ui-grid-a ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <label for="Detalle">Descripción del equipo a solicitar </label>
                    <textarea name="Detalle" id="equip-description" placeholder="" required></textarea>
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="Justificación">Justificación de la solicitud </label>
                    <textarea name="Justificación" id="equip-justify" placeholder="" required></textarea>
                </div>
            </div>
        </div><!-- /grid-a -->

        <div class="ui-grid-b ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <label for="Fecha de uso">Fecha de uso </label>
                    <input type="text" data-role="datebox" data-options='{"mode":"flipbox", "overrideDateFormat": "%d/%m/%Y"}' id="equip-use-day" name="Fecha de uso" required>
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="Hora inicial">Hora de uso (inicial) </label>
                    <input type="text" data-role="datebox" data-options='{"mode":"timeflipbox"}' id="equip-start-time" name="Hora inicial" required>
                </div>
            </div>
            <div class="ui-block-c">
                <div class="ui-body ui-body-d">
                    <label for="Hora final">Hora de uso (final)</label>
                    <input type="text" data-role="datebox" data-options='{"mode":"timeflipbox"}' id="equip-end-time" name="Hora final" required>
                </div>
            </div>
        </div><!-- /grid-b -->

        <div class="submit-container">
            <input type="submit" data-inline="true" value="Enviar solicitud" data-theme="b" class="submit-button">
        </div>
    </form>
</div><!-- /content -->
