<div role="main" class="ui-content">
    <div class="form-title">
        <img src="images/solicitudCompra.png">
        <h3>Compras, copias, impresiones</h3>
    </div>

    <div class="clear-float"></div>

    <div data-role="collapsible-set" data-theme="c" data-content-theme="d" data-collapsed-icon="arrow-r" data-expanded-icon="arrow-d">
        <div data-role="collapsible" class="info">
            <h3>Información</h3>
            <p>Esta solicitud es exclusiva para profesores. Si desea solicitar equipo, copias o imprimir material como exámenes para ser utilizado en labores académicas debe llenar el siguiente formulario.
                Recibirá un correo con la resolución de la solicitud. </p>
        </div>
    </div>

    <form method="post" action="#main-page" class="cd-form" request="Solicitudes de compras, copias e impresiones">
        <div class="ui-grid-b ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <label for="Nombre del profesor">Nombre completo </label>
                    <input type="text" name="Nombre del profesor" id="buy-name" placeholder="" class="requestor-name" required>
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="Requestor">Correo electrónico </label>
                    <input type="email" id="buy-email" name="Requestor" placeholder="" required>
                </div>
            </div>
            <div class="ui-block-c">
                <div class="ui-body ui-body-d">
                    <label for="Cédula">Cédula </label>
                    <input type="number" id="buy-id" name="Cédula" placeholder="" required>
                </div>
            </div>
        </div><!-- /grid-b -->

        <div class="ui-grid-a ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <label for="Detalle">Detalle de la compra </label>
                    <textarea name="Detalle" id="buy-detail" placeholder="" required></textarea>
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="Justificación">Justificación de la compra </label>
                    <textarea name="Justificación" id="buy-justify" placeholder="" required></textarea>
                </div>
            </div>
        </div><!-- /grid-a -->

        <div class="submit-container">
            <input type="submit" data-inline="true" value="Enviar solicitud" data-theme="b" class="submit-button">
        </div>
    </form>
</div><!-- /content -->
